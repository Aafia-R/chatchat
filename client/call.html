<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Call</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

    <div class="max-w-md w-full p-8 text-center">

        <h1 class="text-3xl font-bold mb-6">ðŸ”’ Secure Call</h1>

        <!-- Status -->
        <div class="mb-4">
            <div id="status" class="text-gray-400">
                Connecting...
            </div>
        </div>

        <!-- Duration -->
        <div class="mb-6">
            <div class="text-sm text-gray-500">Duration</div>
            <div id="duration" class="text-2xl font-mono">00:00</div>
        </div>

        <!-- Call Controls -->
        <div id="callControls" class="hidden">
            <button
                id="endCall"
                class="w-full bg-red-600 hover:bg-red-700 font-bold py-4 px-6 rounded-lg transition"
            >
                End Call
            </button>
        </div>

        <!-- Back link (failsafe) -->
        <div class="mt-6">
            <a href="/" class="text-blue-400 text-sm hover:underline">
                Return Home
            </a>
        </div>

    </div>

    <!-- JS Order Matters -->
    <script src="/js/storage.js"></script>
    <script src="/js/webrtc.js"></script>
    <script src="/js/signaling.js"></script>

</body>
</html>
